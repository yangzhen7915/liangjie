<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
        <div id="box">11</div>

        <script>
            /*1、dom获取对象*/
            var box=document.getElementById("box");
            console.log(box);

            /*2、html5方法获取*/
            var box2=document.querySelector("#box");
            console.log(box2);


            /*3、jquery方法获取*/
            $(function(){
                var box3=$("#box");
                console.log(box3);
            })
        </script>
</body>
</html>
