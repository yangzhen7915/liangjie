<!DOCTYPE html>
<html lang="en" style="font-size:40px;">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
</head>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script>
	window.onload = function () {
		getfont();
		window.onresize = function () {
			getfont();
		}
	};

	function getfont() {
		var screen = document.documentElement.clientWidth || document.body.clientWidth;
		console.log(screen);
		if (screen <= 320) {
			document.documentElement.style.fontSize = 20 + 'px';
			document.body.style.fontSize = 20 + 'px';
		} else if (screen >= 750) {
			document.documentElement.style.fontSize = 40 + 'px';
			document.body.style.fontSize = 40 + 'px';
		} else {
			document.documentElement.style.fontSize = 0.0625 * screen + 'px';
			document.body.style.fontSize = 0.0625 * screen + 'px';
		}
	}

</script>

<body>
	<div class="klbox">
		<ul class="klbox-info">
			<li>
				<span class="klbox-info-tl">用户名</span>
				<div class="klbox-info-detail">
					<input type="text" class="base-info" placeholder="请输入用户名">
				</div>
			</li>
			<li>
				<span class="klbox-info-tl">手机号</span>
				<div class="klbox-info-detail">
					<input type="text" class="base-info" placeholder="请输入手机号码">
				</div>
			</li>
			<li>
				<span class="klbox-info-tl">验证码</span>
				<div class="klbox-info-detail">
					<input type="text" class="base-info" placeholder="请输入手机验证码">
				</div>
			</li>
		</ul>
	</div>
	<div class="klcontain">
		<div class="klcontain-img">
			<img src="images/test1.jpg" alt="">
		</div>
	</div>
	<div class="klcontain2">
		<div class="klcontain2-img">
			<img src="images/test2.jpg" alt="">
		</div>
		<div class="klcontain2-img">
			<img src="images/test3.jpg" alt="">
		</div>
	</div>
</body>

</html>
